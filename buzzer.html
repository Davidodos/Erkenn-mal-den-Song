<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Buzz!</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #buzzer {
      font-size: 2em;
      padding: 20px 40px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #buzzer:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>Buzz!</h1>
  <button id="buzzer">Buzz!</button>
  <div id="status"></div>

  <script type="module" src="./buzzer.js"></script>
</body>
</html>
